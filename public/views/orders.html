<div class="col-md-2">
</div>
<div class="container col-md-8">
    <table class="table table-striped orders-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Book Name</th>
                <th>Costumer Id</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in orders">
                <td>{{order.date | date : "dd/MM/yyyy" }}</td>
                <td>{{order.bookName}}</td>
                <td>{{order.customerId}}</td>
            </tr>
        </tbody>
    </table>
</div>
